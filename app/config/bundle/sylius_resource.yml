sylius_resource:
    resources:
        app.category:
            driver: doctrine/orm
            templates: AppMainBundle:Category
            classes:
                model: App\MainBundle\Entity\Category
                repository: App\MainBundle\Entity\CategoryRepository

        app.product:
            driver: doctrine/orm
            templates: AppMainBundle:Product
            classes:
                model: App\MainBundle\Entity\Product

        app.property:
            driver: doctrine/orm
            templates: AppMainBundle:Property
            classes:
                model: App\MainBundle\Entity\Property

        app.prototype:
            driver: doctrine/orm
            templates: AppMainBundle:Prototype
            classes:
                model: App\MainBundle\Entity\Prototype
#                repository: App\MainBundle\Entity\ProductRepository
